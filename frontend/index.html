
<!DOCTYPE html>

    <!-- Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Force Helvetica Neue -->
    <style>
      /* Try to load Helvetica Neue locally first */
      @font-face {
        font-family: 'Helvetica Neue';
        src: local('Helvetica Neue Light'), local('HelveticaNeue-Light'),
             local('Helvetica Neue'), local('HelveticaNeue'),
             local('Helvetica'), local('Arial');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Helvetica Neue';
        src: local('Helvetica Neue'), local('HelveticaNeue'),
             local('Helvetica'), local('Arial');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Helvetica Neue';
        src: local('Helvetica Neue Medium'), local('HelveticaNeue-Medium'),
             local('Helvetica Neue'), local('HelveticaNeue'),
             local('Helvetica'), local('Arial');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      
      @font-face {
        font-family: 'Helvetica Neue';
        src: local('Helvetica Neue Bold'), local('HelveticaNeue-Bold'),
             local('Helvetica Bold'), local('Helvetica-Bold'),
             local('Arial Bold'), local('Arial-Bold');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      
      /* Default font stack - Helvetica first */
      * {
        font-family: 'Helvetica Neue', Helvetica, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
      }
      
      body {
        font-family: 'Helvetica Neue', Helvetica, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif !important;
      }
    </style>
